<title>{{ 'departures.title' | translate }} â€“ DVBetter</title>

<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="ion-float-start">
      {{ 'departures.title' | translate }}
    </ion-title>
    <app-title class="ion-float-end"></app-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col size-xs="12" size-sm="12" size-md="6" size-lg="6" size-xl="4">
        <app-quick-departure-search-card (monitoredStationAddedEvent)="onMonitoredStationAdded($event)" 
          (monitoredStationRemovedEvent)="onMonitoredStationRemoved($event)"></app-quick-departure-search-card>
      </ion-col>
      <ion-col *ngFor="let monitoredStation of monitoredStations" size-xs="12" size-sm="12" size-md="6" size-lg="6" size-xl="4">
        <app-departure-card [monitoredStation]="monitoredStation" 
          (monitoredStationRemovedEvent)="onMonitoredStationRemoved($event)"></app-departure-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
